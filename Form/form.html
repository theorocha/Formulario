<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form">
      <div class="parte-esquerda">
        <h1>Cadastre-se!</h1>
        <div class="imagem">
          <img
            src="form-animation.svg"
            class="img-form"
            alt="Imagem do Formulário"
          />
        </div>
      </div>
      <div class="parte-direita">
        <div class="mainform">
          <h1>Preencha seus dados</h1>
          <div class="textfield">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Escreva seu nome" />
          </div>
          <div class="textfield">
            <label for="idade">Idade:</label>
            <input type="text" name="idade" placeholder="Escreva sua idade" />
          </div>
          <div class="textfield">
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Escreva seu e-mail" />
          </div>
          <div class="textfield">
            <label for="tel">Nome:</label>
            <input type="text" name="tel" placeholder="Escreva seu celular" />
          </div>
          <button>Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
